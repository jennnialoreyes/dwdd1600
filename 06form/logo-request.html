<body>

<header>
   <h1>Request a Design</h1>
</header>

<nav>
   <ul>
       <li><a href="index.html">Home</a></li>
       <li><a href="about.html">About</a></li>
       <li><a href="projects.html">Projects</a></li>
       <li class="active"><a href="logo-request.html">Request a Design</a></li>
   </ul>
</nav>

<main>
   <h2>Request Form</h2>
   <p>Fill out this form to request a logo, poster, illustration, or any custom design.</p>

   <form method="get" class="myForm" action="thanks.html">

   <fieldset>
       <legend>Contact Information</legend>
       <label>Your Name*<input type="text" name="name" required></label>
       <label>Email*<input type="email" name="email" required></label>
       <label>Phone Number<input type="tel" name="phone" placeholder="987-555-1234"></label>
   </fieldset>

   <fieldset>
       <legend>Project Type</legend>
       <label><input type="radio" name="project" value="logo"> Logo Design</label>
       <label><input type="radio" name="project" value="branding"> Branding Package</label>
       <label><input type="radio" name="project" value="illustration"> Illustration</label>
       <label><input type="radio" name="project" value="poster"> Poster / Print Design</label>
   </fieldset>

   <fieldset>
       <legend>Project Details</legend>
       <label>Preferred Style
           <select name="style">
               <option value="none">Please Select</option>
               <option value="minimalist">Minimalist</option>
               <option value="cute">Cute / Soft</option>
               <option value="retro">Retro / Vintage</option>
               <option value="bold">Bold / Contrast</option>
           </select>
       </label>

       <label>Budget Range
           <select name="budget">
               <option value="none">Please Select</option>
               <option value="50-100">$50–$100</option>
               <option value="100-200">$100–$200</option>
               <option value="200-400">$200–$400</option>
               <option value="custom">Custom Budget</option>
           </select>
       </label>
   </fieldset>

   <label>Project Description
       <textarea name="description" placeholder="Tell me what you are looking for..."></textarea>
   </label>

   <input type="submit" value="Submit Request">
   </form>
</main>

</html>
